<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
</head>
<body>
    <h1>Contacto</h1>
    <!-- Esto es un formulario -->

    <form action="" method="">
        <!-- ESto es oara que haya un marco que rodee las preguntas  -->
        <fieldset>
            <legend> <b>Datos del Usuario</b> </legend>

            <!-- Esto pide el nombre obligatoiramente, y el place holder hace que se escriba algo en la sección donde se debe escribir, el laber permite que el campo de accion sea más grande y por lo tanto más sencillo de usar -->
            <label for="sobrename">SobreNombre: </label><br>
            <input type="text" id="Surname" name="sobrename" maxlength="12" minlength="3" placeholder="Ex: El Guapo" size="15" required/> <br/>

            <p>Nombre:<input type="text" name="firstname" maxlength="15" minlength="3"/> </p>

            <label for="password1">Contraseña: </label>
            <input type="password" id="password1" name="password1" maxlength="12"/> <br/>

            <br><label for="email">Email: </label>
            <input type="email" id="email" name="email"/>
        </fieldset><br/>

        <!-- Esto permite que haya opcion multiple pero solo se pueda escoger una, la etiqueta label permite que el campo de accion se esxtienda hasta la parte del texto y no se limite uncamente a el circulo de selecion -->
        Género: <br>
        <label><input type="radio" id="gender" name="gender" value="pop"/>Pop<br></label>
        <label> <input type="radio" id="gender" name="gender" value="met"/>Metal</label><br>
        <label><input type="radio" id="gender" name="gender" value="other"/>Otro</label> <br><br>

        <!-- Esto permite que haya opcion multiple y se escojan varias a la vez -->
        Preferidas:<br>
        <input type="checkbox" id="Hawaiiana" name="Hawaiiana" value="Hawaiiana"/>Hawaiiana<br>
        <input type="checkbox" id="Pepe" name="Pepe" value="Pepe"/>Peperonni<br>
        <input type="checkbox" id="cheese" name="cheese" value="cheese"/>
        <label for="cheese">Cheese</label><br>
        <input type="checkbox" id="muscle" name="muscle" value="muscle"/>MuscleMommies<br>
        <input type="checkbox" id="gotic" name="gotic" value="gotic"/>Góticas<br><br>

        <!-- Esto es para preguntar por una lista de colores -->
        <input type="color"><br><br>

        <input type="tel" id="cel" name="cel" min="5" max="15" placeholder="01 800 0464">
        <label for="cel" >Celular</label><br><br>

        <!-- Esto permite que se cree un cuadro de texto -->
        Ingresa tu opinión:<br>
        <textarea rows="2" cols="20"></textarea><br>

        <!-- EWsot permite agregar una fecha -->
        <input type="date" id="fecha" min="2022-01-12" max="2022-12-12"><br><br>

        <!-- Esto permite que se agreguen archivos desde el computador. Se puede especificar que tipo de archivos queremos que reciban -->
        <input type="file"><br><br>

        <!-- Esto permite que se cree un lista de opciones -->
        <label for="lang">Language</label>
        <select name="languages" id="lang">
          <option value="esp">Español</option>
          <option value="eng">English</option>
          <option value="fr">Francais</option>
          <option value="dut">Dutch</option>
          <option value="it">Italianno</option>
          <option value="jp">Japones</option>
        </select><br>

        <!-- Esti permite que se resetee el formulario -->
        <input type="reset" value="Reseteo">

        <!-- Esto permite qu se envie, para que se envie podemos usar la pagina https://formspree.io/, sin embargo esto no es muy seguro pues estamos usando programas externos que no sabemos si son muy seguros -->
        <input type="submit" value="Enviar">
    </form>    
</body>
</html>
